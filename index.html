<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="class col-md-8 text-center">
          <img src="/images/wiki.png" alt="wiki" class="my-5">
          <form action="" class="d-flex">
            <input type="text" class="form-control form-control-lg p-3 border border-success rounded-pill" placeholder="Enter search term">
            <button type="submit" class="btn ms-2">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <hr class="hide">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
